<div class="col-lg-8">
    <h2 class="mb-4">Market Overview</h2>
    <div class="row g-3" id="dashboard-container">
    </div>
</div>

<!-- Trading Widget Section -->
<div class="col-lg-8">
    <div class="trading-widget">
        <h3 class="mb-3">Trading Widget</h3>
        <div class="chart-container" id="price-chart">
            <!-- Chart will be rendered here -->
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" class="form-control" id="symbol-input" placeholder="Enter symbol">
            </div>
            <div class="col-md-6">
                <input type="number" class="form-control" id="quantity-input" placeholder="Quantity">
            </div>
            <div class="col-12">
                <div class="d-flex gap-2">
                    <button class="btn btn-success flex-grow-1" onclick="placeTrade('buy')">Buy</button>
                    <button class="btn btn-danger flex-grow-1" onclick="placeTrade('sell')">Sell</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Watchlist Section -->
<div class="col-lg-8">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Watchlist</h5>
            <button class="btn btn-sm btn-primary" onclick="addToWatchlist()">+ Add</button>
        </div>
        <div class="card-body p-0">
            <div id="watchlist">
                <!-- Watchlist items will be dynamically inserted here -->
            </div>
        </div>
    </div>
</div>

<!-- Livetrade Section -->
<div class="col-12">
    <h2 class="mb-4">LiveTrade</h2>
    <div class="row g-3" id="livetrade-overview">
        <!-- Market cards will be dynamically inserted here -->
    </div>
</div>
