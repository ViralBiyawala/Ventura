<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ventura Trading App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js -->
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Ventura Logo" class="logo">
        <h1>Ventura Trading App</h1>
        <nav>
            <a href="#" id="login-link">Login</a>
            <a href="#" id="register-link">Register</a>
            <a href="#" id="dashboard-link" style="display: none;">Dashboard</a>
            <a href="#" id="profile-link" style="display: none;">Profile</a> <!-- New link for profile -->
            <a href="#" id="portfolio-link" style="display: none;">Portfolio</a>
            <a href="#" id="live-trade-link" style="display: none;">Live Trade</a>
        </nav>
    </header>
    <main id="main-content">
        <!-- Dynamic content will be loaded here -->
        <div id="investment-settings">
            
        </div>
        <button id="initiate-trade-button">Initiate Trade</button> <!-- Button to initiate trades -->
        <div id="live-trades">
            <select id="live-trades-select" onchange="visualizeLiveTrade(this.value)">
                <!-- Live trades options will be populated here -->
            </select>
        </div>
        <div id="portfolio"></div> <!-- Element to display portfolio -->
    </main>
    <footer>
        <p>&copy; 2024 Ventura Trading App</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/dashboard.js"></script> <!-- Add dashboard.js -->
    <script type="module" src="js/liveTrade.js"></script> <!-- Add liveTrade.js -->
</body>
</html>
